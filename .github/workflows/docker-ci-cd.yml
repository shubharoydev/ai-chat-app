name: CI/CD - Frontend & Backend

on:
  push:
    tags:
      - "frontend-v*.*.*"
      - "backend-v*.*.*"

permissions:
  contents: read
  packages: write

jobs:

  # Detect which component is released

  detect:
    runs-on: ubuntu-latest
    outputs:
      component: ${{ steps.meta.outputs.component }}
      version: ${{ steps.meta.outputs.version }}
    steps:
      - name: Extract tag metadata
        id: meta
        run: |
          TAG=${GITHUB_REF#refs/tags/}

          if [[ "$TAG" == frontend-* ]]; then
            echo "component=frontend" >> $GITHUB_OUTPUT
            echo "version=${TAG#frontend-v}" >> $GITHUB_OUTPUT
          elif [[ "$TAG" == backend-* ]]; then
            echo "component=backend" >> $GITHUB_OUTPUT
            echo "version=${TAG#backend-v}" >> $GITHUB_OUTPUT
          else
            echo "Invalid tag format"
            exit 1
          fi


  # TEST JOB

  test:
    needs: detect
    if: needs.detect.outputs.component != ''
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      # Backend Tests
      - name: Backend Tests
        if: needs.detect.outputs.component == 'backend'
        run: |
          cd backend
          npm ci
          npm test

      # Frontend Tests
      - name: Frontend Tests
        if: needs.detect.outputs.component == 'frontend'
        run: |
          cd frontend
          npm ci
          npm test
          npm run build

  # BUILD & PUSH DOCKER IMAGE

  build-and-push:
    needs: [detect, test]
    if: needs.detect.outputs.component != ''
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Backend Image
      - name: Build & Push Backend Image
        if: needs.detect.outputs.component == 'backend'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            shubha69/ai_chatapp-backend:${{ needs.detect.outputs.version }}
            shubha69/ai_chatapp-backend:latest

      # Frontend Image
      - name: Build & Push Frontend Image
        if: needs.detect.outputs.component == 'frontend'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_WS_URL=${{ secrets.VITE_WS_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            shubha69/ai_chatapp-frontend:${{ needs.detect.outputs.version }}
            shubha69/ai_chatapp-frontend:latest


  # REDEPLOY ON RENDER

  redeploy:
    needs: [detect, build-and-push]
    runs-on: ubuntu-latest
    if: needs.detect.outputs.component == 'backend'

    steps:
      - name: Trigger Render Backend Redeploy
        run: |
          curl --fail -X POST "${{ secrets.RENDER_BACKEND_DEPLOY_HOOK }}"
